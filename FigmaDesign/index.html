<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header d__flex">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>

            <nav class="nav">
                <ul class="nav__items d__flex">
                    <li class="nav__items__list">
                        <a href="#" class="active">Home</a>
                    </li>
                    <li class="nav__items__list">
                        <a href="#">Find a doctor</a>
                    </li>
                    <li class="nav__items__list">
                        <a href="#">Apps</a>
                    </li>
                    <li class="nav__items__list">
                        <a href="#">Testimonials</a>
                    </li>
                    <li class="nav__items__list">
                        <a href="#">About us</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="element">
            <img src="images/element.svg" alt="dots" />
        </div>
        <!-- hero container -->
        <div class="hero__container d__flex">
            <div class="left">
                <h1 class="left__title">Virtual healthcare for you</h1>
                <p class="left__desc">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
                <a href="#" class="btn btn__primary">Consult today</a>
            </div>
            <div class="right">
                <img class="illustration" src="images/illustration.png" alt="illustration">
            </div>
        </div>
    </div>
</body>
</html>
