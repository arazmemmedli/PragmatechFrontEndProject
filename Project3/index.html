<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header Start -->
        <header class="header d--grid p--fixed">   
            <div class="header__logo">
                <a href="#" class="header__logo__link">
                    <img class="header__logo__img" src="images/logo.png" alt="Logo">
                </a>
            </div>
            <!-- Menu -->
            <nav class="header__nav">
                <ul class="header__nav__list d--flex">
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link activate p--relative" href="">Ana Səhifə</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link p--relative" href="">Xülasə</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link p--relative" href="">Blog</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link p--relative" href="">Portfel</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link p--relative" href="">Əlaqə</a>
                    </li>
                </ul>
            </nav>
            <!-- Toggle -->
            <div class="header__nav__toggle">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </header>
        <!-- Header End -->
        <!-- Social Media -->
        <div class="socials p--fixed">
            <nav class="socials__menu">
                <ul class="socials__menu__list d--flex">
                    <li class="socials__menu__list__item">
                        <a href="https://www.facebook.com/" target="_blank" class="socials__menu__list__item__link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="socials__menu__list__item">
                        <a href="https://twitter.com/" target="_blank" class="socials__menu__list__item__link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="socials__menu__list__item">
                        <a href="https://www.instagram.com/" target="_blank" class="socials__menu__list__item__link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> 
        <!-- Social Media End -->
        <div class="row">
            <div class="col-4">
                <!-- Left Side Start -->
                <div class="left-side p--fixed">
                    <div class="left-side__bg__plan">
                        <div class="left-side__bg__plan__img p--absolute"></div>
                        <div class="left-side__bg__overlay p--absolute"></div>
                        <div class="left-side__bg__expand p--fixed">
                            <a href="#">
                                <i class="fas fa-expand"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Left Side End -->
            </div>
            <div class="col-8">
                <!-- RIght Content -->
                <div class="right__content__wrap">
                    <div class="about">
                        <h3 class="about__title__small">Wev Developer</h3>
                        <h2 class="about__title">Araz Məmmədli</h2>
                        <div class="about__content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
